<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      height: 500px;
      table-layout: fixed;
    }

    td {
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      font-size: 14px;
    }

    .zone {
      background-color: #e0f7fa;
      font-weight: bold;
    }

    .corridor {
      background-color: #ffffff;
      font-style: italic;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="zone" colspan="2">STAGING & TESTING</td>
      <td rowspan="3" class="corridor">LEFT CORRIDOR</td>
      <td class="zone" colspan="3">ZONE D</td>
      <td rowspan="3" class="corridor">RIGHT CORRIDOR</td>
      <td class="zone" colspan="2">BATTERY ROOM</td>
    </tr>
    <tr>
      <td class="zone">UPSTAIRS</td>
      <td class="zone">EB PANEL</td>
      <td class="zone" colspan="3">VISITORS GALLERY</td>
      <td class="zone" colspan="2">ZONE F</td>
    </tr>
    <tr>
      <td class="zone">GAS CYLINDER ROOM</td>
      <td class="zone">AHU</td>
      <td class="zone">ZONE A</td>
      <td class="zone">ZONE B</td>
      <td class="zone">ZONE C</td>
      <td class="zone">ZONE E</td>
    </tr>
    <tr>
      <td colspan="2" class="zone">UPS ROOM</td>
      <td colspan="3" class="zone">NOC</td>
      <td colspan="2" class="zone">CONFERENCE ROOM</td>
      <td colspan="2" class="zone">SECURITY DISK</td>
    </tr>
  </table>
</body>
</html>
