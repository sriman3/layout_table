<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zone D Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      border: 2px solid #000;
      width: 60%;
    }

    td {
      border: 1px solid #000;
      text-align: center;
      padding: 20px;
    }

    .pac {
      font-weight: bold;
      border: 2px solid black;
      padding: 10px;
    }

    .rack {
      border: 1px solid black;
      width: 50px;
      height: 50px;
    }

    .zone-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: green;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .details {
      margin-top: 20px;
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="zone-title">Zone D</div>

  <table>
    <tr>
      <td colspan="2" class="pac">PAC-3</td>
      <td colspan="2" class="pac">PAC-4</td>
    </tr>
    <tr>
      <td class="rack">RACK-27</td>
      <td class="rack">RACK-28</td>
      <td class="rack">RACK-29</td>
      <td class="rack">RACK-30</td>
    </tr>
    <tr>
      <td class="rack">RACK-31</td>
      <td class="rack">RACK-32</td>
      <td class="rack">RACK-33</td>
      <td class="rack">RACK-34</td>
    </tr>
    <tr>
      <td class="rack">RACK-35</td>
      <td class="rack">RACK-36</td>
      <td class="rack">RACK-37</td>
      <td class="rack">RACK-38</td>
    </tr>
    <tr>
      <td class="rack">RACK-41</td>
      <td class="rack">RACK-42</td>
      <td class="rack">RACK-43</td>
      <td class="rack">RACK-40</td>
    </tr>
  </table>

  <div class="details">Details of each rack are given below</div>
</body>
</html>
